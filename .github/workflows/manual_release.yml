name: Manual Release

on:
  workflow_dispatch:

jobs:
  pre:
    runs-on: ubuntu-latest
    steps:
      - name: Get Date
        uses: srfrnk/current-time@master
        id: current-time
        with:
          format: YYYYMMDD
    outputs:
      RELEASE_DATE: ${{ steps.current-time.outputs.formattedTime }}
      FILE_NAME: lstgx_external_release_${{ steps.current-time.outputs.formattedTime }}.zip
  release:
    runs-on: ubuntu-latest
    needs: pre
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Packing Project
        id: packing-project
        env:
          FILE_NAME: ${{ needs.pre.outputs.FILE_NAME }}
        run: |
          echo FILE_NAME: $FILE_NAME
          zip -q -1 -r $FILE_NAME *
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_DATE: ${{ needs.pre.outputs.RELEASE_DATE }}
        with:
          tag_name: ${{ env.RELEASE_DATE }}
          release_name: ${{ env.RELEASE_DATE }}
          body: |
            Release ${{ env.RELEASE_DATE }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_NAME: ${{ needs.pre.outputs.FILE_NAME }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.FILE_NAME }}
          asset_name: ${{ env.FILE_NAME }}
          asset_content_type: application/zip